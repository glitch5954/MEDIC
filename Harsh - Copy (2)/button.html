<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button with Link</title>
    <style>
        /* Add some basic styling to the button */
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Change button style on hover */
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Define the button with a link -->
    <a href="https://www.example.com" class="submit-button">Submit</a>

</body>
</html>
